<div class='main-content'>
  <ngx-masonry [options]="{ fitWidth: true }">
    <div ngxMasonryItem class="masonry-item" *ngFor="let post of posts">
      <a [routerLink]="['/posts', post.url]">
        <mat-card class="card-wrapper">
          <mat-card-header>
            <mat-card-title>{{ post.title }}</mat-card-title>
            <mat-card-subtitle class="post-site-name">{{ post.site_name }}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image src="{{ post.cover_image }}" alt="{{ post.title }}">
          <mat-card-content>
          </mat-card-content>
          <mat-card-actions>
            <mat-card-subtitle>{{ post.sub_text }}</mat-card-subtitle>
          </mat-card-actions>
        </mat-card>
      </a>
    </div>
  </ngx-masonry>
  <div class="more-post-button">
    <button mat-stroked-button disabled="{{ this.loaderService.isLoading | async }}" (click)="showMorePosts(nextPage)" *ngIf="hasNewPosts">Load more posts...</button>
  </div>
  <h2 *ngIf="hasNoPosts" class="no-post">No more posts</h2>
</div>
